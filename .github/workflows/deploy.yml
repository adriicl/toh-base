name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        # REPO_NAME: cambia 'toh-base' si tu carpeta de dist difiere
        run: npm run build -- --base-href /${{ github.event.repository.name }}/

      - name: Detect build output path
        id: detect
        run: |
          if [ -d dist/tour-of-heroes/browser ]; then
            echo "BUILD_DIR=dist/tour-of-heroes/browser" >> $GITHUB_ENV
          elif [ -d dist/tour-of-heroes ]; then
            echo "BUILD_DIR=dist/tour-of-heroes" >> $GITHUB_ENV
          else
            echo "Build directory not found" >&2
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


