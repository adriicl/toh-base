<h2>Lista de Héroes</h2>

<!-- Botones de paginación -->
<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="currentPage() === 1">⬅️ Anterior</button>
  <span>Página {{ currentPage() }}</span>
  <button (click)="nextPage()">Siguiente ➡️</button>
</div>

<!-- Lista de personajes con tarjetas clickeables -->
@if (characters().length > 0) {
  <ul class="hero-list">
    @for (character of characters(); track character.id) {
      <li class="hero-card">
        <a [routerLink]="'/hero/' + character.id" class="hero-link">
          <div class="hero-content">
            <img
              [src]="character.thumbnail.path + '.' + character.thumbnail.extension"
              [alt]="character.name"
              class="hero-img"
            />
            <div class="hero-info">
              <span class="hero-id">#{{ character.id }}</span>
              <h3>{{ character.name }}</h3>
            </div>
          </div>
        </a>
      </li>
    }
  </ul>      
} @else {
  <p class="loading-message">Cargando personajes...</p>
}
